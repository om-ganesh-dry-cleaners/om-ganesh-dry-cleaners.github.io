                  <script>
                 document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from Firebase
        fetch('https://apparel-tracking-system-default-rtdb.firebaseio.com/.json')
            .then(response => response.json())
            .then(data => {
                // Access the "authenticate" and "users" data
                const authenticateData = data.authenticate;
                const usersData = data.users;

                // Get the employee container
                const employeeContainer = document.getElementById('employeeContainer');

                // Loop through each employee in the authenticate data
                for (const [username, employeeData] of Object.entries(authenticateData)) {
                    // Create a new employee card
                    const employeeCard = document.createElement('div');
                    employeeCard.className = 'col-lg-4 employee-1';

                    // Set the employee details
                    employeeCard.innerHTML = `
                        <div class="employee">
                            <div class="employee-image">
                                <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" class="img-fluid d-block m-auto" alt="employee-image">
                            </div>
                            <div class="employee-details">
                                <div class="employee-name">
                                    <h1 class="text-center">${employeeData.name}</span></h1>
                                </div>
                          
                            </div>
                        </div>
                    `;

                     // Add click event listener to each employee card
                    employeeCard.addEventListener('click', () => {
                        // Check if the user exists in the "users" data
                        const formattedUsername = username.replace('_', ' ');
                        const userData = usersData[formattedUsername];

                        // Redirect to data.html and pass JSON data as a query parameter
                        window.location.href = `data.html?userData=${encodeURIComponent(JSON.stringify(userData))}`;
                    });

                    // Append the card to the employee container
                    employeeContainer.appendChild(employeeCard);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    });
                  </script>
