                  <script>
            
const firebaseUrl = 'https://apparel-tracking-system-default-rtdb.firebaseio.com/';

// Fetch data from Firebase
fetch(`${firebaseUrl}.json`)
  .then(response => response.json())
  .then(data => {
    // Assuming the structure of the data remains the same
    const usersData = data['users'];

    // Create HTML table
    const table = document.querySelector('.table-users table');

    // Create table header
    const headerRow = table.insertRow();
    const headerCell1 = headerRow.insertCell(0);
    const headerCell2 = headerRow.insertCell(1);
    const headerCell3 = headerRow.insertCell(2);
    const headerCell4 = headerRow.insertCell(3);
    const headerCell5 = headerRow.insertCell(4);
    const headerCell6 = headerRow.insertCell(5);


    // Iterate through users and their data
    for (const username in usersData) {
      const userData = usersData[username];

      for (const uid in userData) {
        const barcodeData = userData[uid]['barcode_data'];

        // Create a new row for each entry
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);
        const cell6 = row.insertCell(5);

        // Populate cells with data
        cell1.textContent = username;
        cell2.textContent = uid;
        cell3.textContent = barcodeData['Clothing Type'];
        cell4.textContent = barcodeData['Customer Name'];
        cell5.textContent = barcodeData['Price'];
        cell6.textContent = barcodeData['Service'];
      }
    }
  })
  .catch(error => console.error('Error fetching data:', error));

                  </script>
